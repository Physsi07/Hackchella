<!DOCTYPE html>

<html>
<head>
	<!-- NAME OF THE WEBSITE -->
	<title> Chats-Late </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>

    <!-- The product name/title -->
    <div class = "heading">
        <img src="chatslate.png" >
    </div>

    <!-- The settings button to slide in the settings bar -->
    <button class="settingsButton" id="settingBtn" onclick="displayHideSettings()">
        <img class="gearImg" src="gear.png" width="40" height="40" alt="submit" />
    </button>

    <!-- List of contacts -->
    <div class="contactContainer">
        <div class="contactItem">
            <img src="user.png" class="userIcon">
            <h4>Luis Manon</h4>
        </div>
        
    </div>

    <!-- The settings side menu -->
    <div class="chatSideSettings" id="settingChat">
        <h5 class="settingLabel">Settings</h5>
        <hr>
        <label class="settingItem">name</label>
        <br>
        <label class="settingItem">email</label>
        <br>
        <label class="settingItem">phone</label>
    </div>


    <nav class = "context-menu">
       <ul class = "context-items">
           <li class = "context-item">
               Copy Message
           </li>

           <li class = "context-item">
               Delete Message
           </li>
       </ul>
    </nav>


    <!-- The main chat interface -->
    <div class="chatContainer">
        <h4 id="otherUser">Luis Manon</h4>

        <div class="chatMessages">
            <div class="messageField">
                <div class="chatLine">
                    <div class="chatBubbleRecipient">   Hello Starlyn   </div>
                   
                </div>
                <div class="chatLine">
                    <!-- <div class="chatBubbleSender"></div> -->
                </div>
                <div class="chatLine">
                    <!-- <div class="chatBubbleRecipient"></div> -->
                </div>
            </div>
        </div>


        <div class="chatInputContainer">
            <span id="messageInput">
                <input type="text" placeholder="type your message..." id="chatInput"/>
                <button class="chatSendBtn" onclick="sendMessage()">Send</button>
                <!-- <button class="chatRecBtn">Record</button> -->
            </span>
        </div>
    </div>

    <script src="response.js"></script>
</body>
</html>
